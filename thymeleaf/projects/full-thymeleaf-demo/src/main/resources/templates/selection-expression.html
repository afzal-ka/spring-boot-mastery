<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Selection Expressions</title>
</head>
<body>
<h1>Selection Expression Demo</h1>
<h2>User Details:</h2>
<div th:object="${user}">
    <P>Name:<strong th:text="*{name}"></strong></P>
    <p>Email:<strong th:text="*{email}"></strong></p>
    <p>Age:<strong th:text="*{age}"></strong></p>
    <p>Gender:<strong th:text="*{gender}"></strong></p>
</div>
</body>
</html>
