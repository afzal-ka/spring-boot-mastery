<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>If Unless Condition</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>Role</th>
        <th>Email</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Selection</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.gender}"></td>
        <td>
            <a th:href="@{/update}" th:if="${user.name}=='Admin'">Update</a>
            <a th:href="@{/delete}" th:if="${user.name}=='Admin'">Delete</a>
            <a th:href="@{/view}" th:if="${user.name}=='User'">View</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
